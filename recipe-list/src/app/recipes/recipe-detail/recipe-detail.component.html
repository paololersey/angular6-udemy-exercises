<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetail.imagePath" style="max-height:300px" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button"  class="btn btn-primary dropdown-toggle">Manage recipe</button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor:pointer" (click)="recipeDetailSelect(recipeDetail)">To shopping list</a>
          <a style="cursor:pointer" (click)="onEditRecipe()">Edit Recipe</a>
          <a style="cursor:pointer" (click)="deleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{recipeDetail.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">Ingredients</div>
  <div class="list-group">
    <div class="list-group-item">
      <div *ngFor='let ingredient of recipeDetail.ingredients'>
        {{ingredient.name}} - {{ingredient.amount}} {{ingredient.description}} </div>
    </div>
  </div>


</div>
